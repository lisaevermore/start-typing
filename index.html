<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Start Typing | Typing Game</title>
</head>
<body>
    <div class="header">
        <h1>...Start Typing...</h1>
        <div class="starting-btns">
            <button type="button" class="btn btn-lg easy">Easy</button>
            <button type="button" class="btn btn-lg medium">Medium</button>
            <button type="button" class="btn btn-lg hard">Hard</button>
            <button type="button" class="btn btn-lg expert">Expert</button>

        </div>
    </div>
    
    <div class="wrapper"> 
        <div class="content-box">
            <div class="typing-text" >
                <p class="active"></p>
            </div>
            <div class="text-box">
                <input type="text" class="user-input" placeholder="Start Typing">
            </div>
            <div class="content">
                <ul class="result-details">
                    <li class="time">
                        <p>Time Left:</p>
                        <span><b>60</b> s</span>
                    </li>
                    <li class="mistake">
                        <p>Mistakes:</p>
                        <span>0</span>
                    </li>
                    <li class="wpm">
                        <p>WPM:</p>
                        <span>0</span>
                    </li>
                    <li class="accuracy">
                        <p>Accuracy:</p>
                        <span>0 %</span>
                    </li>
                </ul>
                <button class="startOver">Start Again</button>
            </div>

        </div>

    </div>
    <script src="assets/js/paragraphs.js"></script>
    <script src="assets/js/script.js"></script>

</body>
</html>
